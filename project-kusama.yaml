specVersion: 1.0.0
name: validator-threshold
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '>=1.1.0'
  query:
    name: '@subql/query'
    version: '>=1.1.0'
description: >-
  This subquery indexes bond,reward and slash of each block, summarize total
  earning of an account
repository: 'https://github.com/subquery/subql-examples'
schema:
  file: ./schema.graphql
network:
  chainId: '0xb0a8d493285c2df73290dfb7e61f870f17b41801197a149ca93654499ea3dafe'
  endpoint: 'wss://kusama.api.onfinality.io/public-ws'
  dictionary: 'https://api.subquery.network/sq/subquery/kusama-dictionary'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession
